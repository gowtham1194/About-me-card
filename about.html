<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Profile Card HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="about.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main-box">
      <div class="content">
        <input type="checkbox" id="check" />
        <label class="box" for="check">
          <div class="share">SHARE</div>
          <div class="cancel">CANCEL</div>
        </label>
        <div class="image-box">
          <img src="images/WhatsApp Image 2025-03-06 at 14.57.43_936ce8e1.jpg" alt="" />
          <div class="about">
            <div class="details">
              <div class="name">Gowtham</div>
              <div class="job"> Developer</div>
              <div class="icon">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
